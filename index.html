<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Application</title>
    <script src="https://kit.fontawesome.com/3f77d86e1b.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 style="color:white" =>โปรแกรมเล่นเพลง (Music Application)</h1>
    <div id="music-container" class="music-container">
        <div class="music-info">
            <h4 class="title"></h4>
            <div id="progress-container" class="progress-container">
                <div id="progress" class="progress"></div>
            </div>
        </div>
        <audio id="audio" src="" controls hidden ></audio>
        <div class="img-container">
            <img id="cover" src="" alt="">
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fa-solid fa-backward"></i>
            </button>
            <button id="play" class="action-btn">
                <i class="fa-solid fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fa-solid fa-forward"></i>
            </button>
        </div>
    </div>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</body>
</html>
